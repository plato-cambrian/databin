<!DOCTYPE html>
<html ng-app="dataBinApp">
<head>
  <title>Data Bin</title>

  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
</head>
<body ng-controller="mainController">
  Upload a file to the server's <code>./tmp/uploads</code>:
  <form action="/uploadform" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit">Submit</button>
  </form>
  Upload a file to amazon S3:
  <form action="/uploadS3" method="post" enctype="multipart/form-data">
    <input type="file" name="file2">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
